<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #nowPlayingContainer {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 16px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1000;
      min-width: 240px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    #progressTrack {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #00ff88;
      transition: width 0.2s ease-out;
    }
  </style>
</head>
<body>
  <div id="loadingScreen"></div>
  <div id="container"></div>

  <!-- Now Playing UI -->
  <div id="nowPlayingContainer">
    <div style="margin-bottom: 8px;">
      Now playing: <strong>Artworld â€“ Alpina</strong>
    </div>
    <div id="progressTrack">
      <div id="progressBar"></div>
    </div>
  </div>

  <!-- Import map for module aliasing -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/controls/OrbitControls.js",
        "three/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/loaders/GLTFLoader.js",
        "three/RGBELoader": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/loaders/RGBELoader.js",
        "three/DRACOLoader": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/loaders/DRACOLoader.js"
      }
    }
  </script>

  <!-- HLS.js for streaming the Cloudflare video -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Your main script -->
  <script type="module" src="script.js"></script>
</body>
</html>
